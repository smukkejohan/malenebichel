{% extends 'base.html' %}
{% load markup %}
{% load thumbnail %}

{% block content %}
    <h1>Anbefalinger</h1>
    {% for praise in praise_list %}
        <div class="praise" id="p{{ praise.pk }}">

                {% thumbnail praise.image "300x300" as img %}
                    <figure><img src="{{ img.url }}" width="{{ img.width }}" width="{{ img.height }}"/></figure>
                {% empty %}
                {% endthumbnail %}

            <blockquote>{{ praise.content|markdown }}</blockquote>
            <p class="person">- {{ praise.person }}</p>
        </div>
    {% endfor %}

{% endblock %}
